<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta de Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #yes:hover {
            background-color: #45a049;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: absolute; /* Permite mover o botão */
        }
        #no:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h1>Aceita sair num date comigo?</h1>
    <div class="buttons">
        <button id="yes" onclick="alert('Que ótimo! Vamos marcar!')">Sim</button>
        <button id="no">Não</button>
    </div>

    <script>
        const noButton = document.getElementById('no');

        noButton.addEventListener('mouseenter', () => {
            // Gera posições aleatórias dentro da tela
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
